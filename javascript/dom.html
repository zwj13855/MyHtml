<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <input name="input" value="1" id="input1" onclick="getValue()"/><br>
    <input name="input" value="2"><br>
    <input name="input" value="3"><br>
    <input type="button" value="元素个数" onclick="getElements()"><br>
    <script>
        function getValue(){
            var x=document.getElementById("input1");
            alert("have " +x.value);
        }

        function getElements(){
            var x=document.getElementsByName("input");
            alert("have " +x.length+" element");
            console.log(x[1].value);
        }
    </script>
</body>
</html>
