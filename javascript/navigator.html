<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器对象</title>
</head>
<body>
    <script>
        document.writeln('window width=' + window.innerWidth
        + '<br> window height=' + window.innerHeight);
        document.writeln('<br>appName = ' + navigator.appName);
        document.writeln('<br>appVersion = ' + navigator.appVersion);
        document.writeln('<br>language = ' + navigator.language);
        document.writeln('<br>platform = ' + navigator.platform);
        document.writeln('<br>userAgent = ' + navigator.userAgent);
        document.writeln('<br>Screen size = ' + screen.width + ' x ' + screen.height);
        document.writeln('<br>' + location.href)
        document.title="good good study";
        document.cookie;
        document.writeln('<br>'+document.cookie);
        
</script>
    
</body>
</html>
