<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<style type="text/css">
    body{background-color: rgb(80, 235, 255);}
</style>
<body>
    <form action="#">
        用户名：<input type="text" value="张山"> <br><br>
        邮件：<input type="email" placeholder="zhangshan@qq.com" required> <br><br>
        密码：<input type="password" value="25"> <br><br>
        性别：<input type="radio" name="sex" id="#" checked="checked">男
              <input type="radio" name="sex" id="#">女 <br><br>
        年龄：<input type="number" min="17" max="100"> <br><br>
        城市：<br><br>
        <select name="" id="">
            <option value="">北京</option>
            <option value=""selected="selected">杭州</option>
            <option value="">上海</option>
        </select> <br><br>
        爱好：<br><br>
        <select multiple="multiple" size="3">
            <option value="">读书</option>
            <option value=""selected="selected">听歌</option>
            <option value="">爬山</option>
        </select> <br><br>


        兴趣：<input type="checkbox">唱歌
              <input type="checkbox">跳舞
              <input type="checkbox">游泳 <br><br>
        颜色：<input type="color" value="#ff0000"> <br><br>
        上传头像：<input type="file"> <br><br>
        关键词：<input type="search" name="" id=""> <br><br>
        智商：<input type="range" min="1" max="250"> <br><br>
        自我介绍：<br>
        <textarea name="introduce" cols="30" rows="10" placeholder="Please enter your message"></textarea>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
